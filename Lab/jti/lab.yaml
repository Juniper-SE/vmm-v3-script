wg:
  prefix_allowed:
  - 172.16.11.0/24 
  - 172.16.12.0/24
  - 10.100.0.0/16
fabric:
  subnet: 10.100.0.0/24
  topology:
  # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
  # value for the field status:
  # bit 0 : ipv4
  # bit 1 : ipv6
  # bit 2 : iso
  # bit 3 : mpls
  # bit 4 : isis
  # bit 5 : rsvp
  # bit 6 : ldp
  # bit 7 : delay_measurement_rpm
  # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
  # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
  # ingress controller: 172.16.255.1
  # NGIX ingress controller: 172.16.255.2
  # insight : 172.16.255.3
  # SNMP trap: 172.16.255.4
  # Netflow : 172.16.255.5
  # PCE serveR: 172.16.255.6
    - [ 0x7d, pe1, ge-0/0/1, p1, ge-0/0/1 ]
    - [ 0x7d, pe1, ge-0/0/2, p2, ge-0/0/1 ]
    - [ 0x7d, pe2, ge-0/0/1, p1, ge-0/0/2 ]
    - [ 0x7d, pe2, ge-0/0/2, p2, ge-0/0/2 ]
    - [ 0x7d, p1, ge-0/0/0, p2, ge-0/0/0 ]
vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.11.254/24
        dhcp_range: 172.16.11.1-172.16.11.100
      em2: 
        bridge: ctrl
        dhcp_range: 172.16.12.1-172.16.12.100
        family:
          inet: 172.16.12.254/24
      em3:
        bridge: net
        family:
          inet: 172.16.13.254/24
          static:
          - to: 10.100.0.0/16
            via: 172.16.13.1
  pe1:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_dhcp: yes
    # mgmt_instc: no
    #pcep: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.1/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.1/32
          iso: 49.0001.0001.0001.0001.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe1ge0
        mtu: 9000
  pe2:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_dhcp: yes
    # mgmt_instc: no
    #pcep: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.2/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.2/32
          iso: 49.0001.0001.0001.0002.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe2ge0
        mtu: 9000
  p1:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_dhcp: yes
    # mgmt_instc: no
    #pcep: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.11/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.11/32
          iso: 49.0001.0001.0001.0011.00
        protocol:
          isis: passive
      ge-0/0/3:
        bridge: net
        family:
          inet: 172.16.13.1/24
        protocol:
          isis: passive
  p2:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_dhcp: yes
    # mgmt_instc: no
    #pcep: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.12/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.12/32
          iso: 49.0001.0001.0001.0012.00
        protocol:
          isis: passive
  client:
    type: pchpv2
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.5/24
          gateway4: 172.16.11.254
      em1:
        bridge: pe1ge0
      em2:
        bridge: pe2ge0
  nms1:
    type: pchpv2
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.101/24
          gateway4: 172.16.11.254
      em1: 
        bridge: net
        family:
          inet: 172.16.13.101/24
          static:
          - to: 10.100.0.0/16
            via: 172.16.13.1
  nms2:
    type: pchpv2
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.102/24
          gateway4: 172.16.11.254
      em1: 
        bridge: net
        family:
          inet: 172.16.13.102/24
          static:
          - to: 10.100.0.0/16
            via: 172.16.13.1
