    type: pchpv2
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.100/24
          gateway4: 172.16.10.254
      em1:
        bridge: pe1ge0
      em2:
        bridge: pe2ge0
      em3:
        bridge: pe3ge0
      em4:
        bridge: p1ge0
      em5:
        bridge: p2ge0
  pe1agent1:
    type: pctiny
    os: ubuntu2
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.101/24
      em1:
        bridge: pe1ge1
        family:
          inet: 10.100.128.10/24
          gateway4: 10.100.128.1
      em2:
        bridge: pe1ge2
  pe2agent1:
    type: pctiny
    os: ubuntu2
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.102/24
      em1:
        bridge: pe2ge1
        family:
          inet: 10.100.129.1/24
          gateway4: 10.100.129.254
      em2:
        bridge: pe2ge2
  pe3agent1:
    type: pctiny
    os: ubuntu2
    vnc: yes
    interfaces:
      em0: 
