fabric:
  subnet: 10.1.100.0/24
  topology:
    - [ 0x7d, pe1, ge-0/0/3, p1, ge-0/0/2 ]
    - [ 0x7d, pe1, ge-0/0/4, p2, ge-0/0/2 ]
    - [ 0x7d, pe2, ge-0/0/3, p1, ge-0/0/3 ]
    - [ 0x7d, pe2, ge-0/0/4, p2, ge-0/0/3 ]
    - [ 0x7d, pe3, ge-0/0/3, p1, ge-0/0/4 ]
    - [ 0x7d, pe3, ge-0/0/4, p2, ge-0/0/4 ]
    - [ 0x7d, p1, ge-0/0/5, p2, ge-0/0/5 ]
#   # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
#   # value for the field status:
#   # bit 0 : ipv4
#   # bit 1 : ipv6
#   # bit 2 : iso
#   # bit 3 : mpls
#   # bit 4 : isis
#   # bit 5 : rsvp
#   # bit 6 : ldp
#   # bit 7 : delay_measurement_rpm
#   # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
#   # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
#   # ingress controller: 172.16.255.1
#   # NGIX ingress controller: 172.16.255.2
#   # insight : 172.16.255.3
#   # SNMP trap: 172.16.255.4
#   # Netflow : 172.16.255.5
#   # PCE serveR: 172.16.255.6
#     - [ 0x7d, pe1, ge-0/0/2, p1, ge-0/0/0 ]
#     - [ 0x7d, pe1, ge-0/0/3, p2, ge-0/0/0 ]
#     - [ 0x7d, pe2, ge-0/0/3, p1, ge-0/0/1 ]
#     - [ 0x7d, pe2, ge-0/0/2, p2, ge-0/0/1 ]
#     - [ 0x7d, p1, ge-0/0/2, p2, ge-0/0/2 ]
#     - [ 0x7d, p1, ge-0/0/3, p3, ge-0/0/3 ]
#     - [ 0x7d, p1, ge-0/0/4, p3, ge-0/0/4 ]
#     - [ 0x7d, p1, ge-0/0/5, p5, ge-0/0/1 ]
#     - [ 0x7d, p2, ge-0/0/3, p5, ge-0/0/2 ]
#     - [ 0x7d, p3, ge-0/0/2, p4, ge-0/0/2 ]
#     - [ 0x7d, p3, ge-0/0/0, pe3, ge-0/0/2 ]
#     - [ 0x7d, p3, ge-0/0/1, pe4, ge-0/0/2 ]
#     - [ 0x7d, p3, ge-0/0/5, p5, ge-0/0/3 ]
#     - [ 0x7d, p4, ge-0/0/0, pe3, ge-0/0/3 ]
#     - [ 0x7d, p4, ge-0/0/1, pe4, ge-0/0/3 ]
#     - [ 0x7d, p4, ge-0/0/3, p5, ge-0/0/4 ]
vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.10.254/24
        dhcp_range: 172.16.10.1-172.16.10.200
      em2: 
        bridge: to_net
        dhcp_range: 10.100.2.1-10.100.2.100
        family:
          inet: 10.100.2.254/24
          static:
          - to: 10.1.0.0/16
            via: 10.100.2.1
      em3: 
        bridge: to_ext
        family:
          inet: 10.100.5.254/24
  pe1:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_instc: 1
    mgmt_dhcp: 1
    #pcep: yes
    # bgpls:
    #   as: 64500
    #   local: 10.100.1.1
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.1/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet: 10.1.255.1/32
          iso: 49.0001.0100.0125.5001.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe1ge0
      ge-0/0/1:
        bridge: pe1ge1
      ge-0/0/2:
        bridge: pe1ge2
  pe2:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_instc: 1
    mgmt_dhcp: 1
    #pcep: yes
    # bgpls:
    #   as: 64500
    #   local: 10.100.1.1
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.2/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet: 10.1.255.2/32
          iso: 49.0001.0100.0125.5002.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe2ge0
        ## mtu: 9000
      ge-0/0/1:
        bridge: pe2ge1
      ge-0/0/2:
        bridge: pe2ge2
  pe3:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_instc: 1
    mgmt_dhcp: 1
    # pcep: yes
    # bgpls:
    #   as: 4200009001
    #   local: 10.100.1.5
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.3/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet: 10.1.255.3/32
          iso: 49.0001.0100.0125.5003.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe3ge0
        ## mtu: 9000
      ge-0/0/1:
        bridge: pe3ge1
      ge-0/0/2:
        bridge: pe3ge2
      ge-0/0/5:
        bridge: to_ext
  p1:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_instc: 1
    mgmt_dhcp: 1
    #pcep: yes
    # bgpls:
    #   as: 64500
    #   local: 10.100.1.1
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.4/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet: 10.1.255.4/32
          iso: 49.0001.0100.0125.5004.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: p1ge0
        ## mtu: 9000
      ge-0/0/1:
        bridge: p1ge1
        # family:
        #   inet: 10.100.130.254/24
        #   iso: null
        # protocol:
        #   isis: null
      ge-0/0/6:
        bridge: to_net
        family:
          inet: 10.100.2.1/24
  p2:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    mgmt_instc: 1
    mgmt_dhcp: 1
    #pcep: yes
    # bgpls:
    #   as: 64500
    #   local: 10.100.1.1
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.5/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet: 10.1.255.5/32
          iso: 49.0001.0100.0125.5005.00
        protocol:
          isis: passive
      # ge-0/0/0:
      #   bridge: p2ge0
      #   ## mtu: 9000
      ge-0/0/0:
        bridge: p2ge0
      ge-0/0/1:
        bridge: p2ge1
        # family:
        #   inet: 10.100.131.254/24
        #   iso: null
        # protocol:
        #   isis: null
  # crpd:
  #   type: pctiny
  #   os: ubuntu2
