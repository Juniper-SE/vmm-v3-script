vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.10.254/24
        dhcp_range: 172.16.10.5-172.16.10.100
  pe11:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    router-id: 192.168.0.11
    srv6-locator: bad:feed:0:11::/64
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.1/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet6: bad:cafe::11/128
          iso:  49.0001.1921.6800.0011.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe11ge0
        mtu: 9000
  p1:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    router-id: 192.168.0.1
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.2/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet6: bad:cafe::1/128
          iso:  49.0001.1921.6800.0001.00
        protocol:
          isis: passive
  p2:
    type: vjunos_router
    os: vjunos_router
    router-id: 192.168.0.2
    ztp: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.3/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet6: bad:cafe::2/128
          iso:  49.0001.1921.6800.0002.00
        protocol:
          isis: passive
  pe12:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    router-id: 192.168.0.12
    srv6-locator: bad:feed:0:12::/64
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.4/24
          gateway4: 172.16.10.254
      lo0:
        family:
          inet6: bad:cafe::12/128
          iso:  49.0001.1921.6800.0012.00
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: pe12ge0
        mtu: 9000
  ubuntu1:
    type: pchpv1
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.5/24
          gateway4: 172.16.10.254
      em1:
        bridge: pe11ge0
        mtu: 9000
      em2:
        bridge: pe12ge0
        mtu: 9000