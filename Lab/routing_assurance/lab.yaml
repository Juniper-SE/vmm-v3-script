---
name: ra # this is rdnet
pod: 
  type: vmm
  vmmserver: q-pod29-vmm.englab.juniper.net
  user: irzan
  # adpassword: ThisIsAnaMabokCoy
  home_dir : /vmm/data/user_disks/irzan
images:
  gw: images/gw.qcow2
  ubuntu: images/ubuntu24.04.qcow2
  bridge: images/bridge.qcow2
  vjunos_router: images/vJunos-router-25.2R1.9.qcow2
junos_login:
  login: admin
  password: pass01
isis_dm: yes
fabric:
  subnet: 10.100.0.0/24
  topology:
  - [ 0x7d, pe1, ge-0/0/1, p1, ge-0/0/0 ]
  - [ 0x7d, pe1, ge-0/0/2, p2, ge-0/0/0 ]
  - [ 0x7d, pe2, ge-0/0/1, p1, ge-0/0/1 ]
  - [ 0x7d, pe2, ge-0/0/2, p2, ge-0/0/1 ]
  - [ 0x7d, pe3, ge-0/0/1, p3, ge-0/0/0 ]
  - [ 0x7d, pe3, ge-0/0/2, p4, ge-0/0/0 ]
  - [ 0x7d, pe4, ge-0/0/1, p3, ge-0/0/1 ]
  - [ 0x7d, pe4, ge-0/0/2, p4, ge-0/0/1 ]
  - [ 0x7d, p1, ge-0/0/2, p2, ge-0/0/2 ]
  - [ 0x7d, p3, ge-0/0/2, p4, ge-0/0/2 ]
  - [ 0x7d, p2, ge-0/0/3, p4, ge-0/0/3 ]
  - [ 0x7d, p1, ge-0/0/3, p5, ge-0/0/0 ]
  - [ 0x7d, p2, ge-0/0/4, p5, ge-0/0/1 ]
  - [ 0x7d, p3, ge-0/0/3, p5, ge-0/0/2 ]
  - [ 0x7d, p4, ge-0/0/4, p5, ge-0/0/3 ]
  - [ 0x7d, pe5, ge-0/0/1,p5, ge-0/0/4 ]
  - [ 0x15, p5, ge-0/0/5, crpd, em1 ]
  - [ 0x0, pe1, ge-0/0/0, client, em1 ]
  - [ 0x0, pe2, ge-0/0/0, client, em2 ]
  - [ 0x0, pe3, ge-0/0/0, client, em3 ]
  - [ 0x0, pe4, ge-0/0/0, client, em4 ]
  - [ 0x0, pe1, ge-0/0/3, client, em5 ]
  - [ 0x0, pe2, ge-0/0/3, client, em6 ]
  - [ 0x0, pe3, ge-0/0/3, client, em7 ]
  - [ 0x0, pe4, ge-0/0/3, client, em8 ]

#   # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
#   # value for the field status:
#   # bit 0 : ipv4
#   # bit 1 : ipv6
#   # bit 2 : iso
#   # bit 3 : mpls
#   # bit 4 : isis
#   # bit 5 : rsvp
#   # bit 6 : ldp
#   # bit 7 : delay_measurement_rpm
wg:
  prefix_allowed:
  - 172.16.13.0/24 
  - 172.16.10.0/24
  - 10.100.255.0/24 
vm:
  gw:
    type: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.10.254/24
        dhcp_range: 172.16.10.1-172.16.10.100
      em2: 
        bridge: ext
      em3:
        bridge: nms
        family:
          inet: 172.16.13.254/24
          static:
          - to: 10.100.255.0/24
            via: 172.16.13.15
          - to: 10.100.0.0/24
            via: 172.16.13.15
  pe1:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 101
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.1/24 
      lo0:
        family:
          iso:  49.0001.0001.0001.0001.00
          inet: 10.100.255.1/32
  pe2:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 102
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.2/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0002.00
          inet: 10.100.255.2/32
  pe3:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 103
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.3/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0003.00
          inet: 10.100.255.3/32
  pe4:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 104
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.4/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0004.00
          inet: 10.100.255.4/32
  pe5:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 105
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.5/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0005.00
          inet: 10.100.255.5/32
      ge-0/0/0:
        bridge: ext
  p1:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 111
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.11/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0011.00
          inet: 10.100.255.11/32
  p2:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 112
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.12/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0012.00
          inet: 10.100.255.12/32
