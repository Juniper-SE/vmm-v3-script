          isis: passive
  p3:
    type: vjunos_router
    SR:
      start_label: 400000
      index_range: 5000
      node_segment: 113
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.13/24
      lo0:
        family:
          iso:  49.0001.0001.0001.0013.00
