apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachineInstance
metadata:
  labels:
    special: vm2
  name: vm2
  namespace: lab5
spec:
  domain:
    devices:
      disks:
      - disk:
          bus: virtio
        name: containerdisk
      - disk:
          bus: virtio
        name: cloudinitdisk
      interfaces:
      - name: default
        bridge: {}
    resources:
      requests:
        memory: 2048M
  networks:
  - name: default
    pod: {}
  volumes:
  - containerDisk:
      image: 172.16.14.10:5000/ubuntu:20.04
      path: /ubuntu.img
    name: containerdisk
  - cloudInitNoCloud:
      userData: |-
        #cloud-config
        #password: pass01
        #ssh_pwauth: True
        #chpasswd: { expire: False }
        ssh_authorized_keys:
        - "ssh-rsa  irzan@irzan-mbp"
    name: cloudinitdisk
