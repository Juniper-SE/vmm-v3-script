---
- name: Updating system
  hosts:
    - all
  become: yes
  become_method: sudo
  tasks:
  - name: apt -y update
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true
  - name: apt -y upgrade
    apt:
      update_cache: true
      upgrade: dist
      cache_valid_time: 3600
      force_apt_get: true
      state: latest
  - name: install kvm and openvswitch
    apt:
      name: "{{ item }}"
      update_cache: yes
    loop:
      - qemu-kvm 
      - libvirt-daemon-system 
      - virtinst 
      - libvirt-clients 
      - bridge-utils
      - openvswitch-switch
      - openvswitch-common
      - lldpd
