                    }
                }
                profile p1 {
                    cpcd-rules r1;
                }
            }
            service-set ss1 {
                service-set-options {
                    routing-engine-services;
                }
                captive-portal-content-delivery-profile p1;
                interface-service {
                    service-interface si-0/0/0;
                }
            }
        }
        access-profile vbng1;
        interfaces {
            ge-0/0/0 {
                unit 0 {
                    family inet {
