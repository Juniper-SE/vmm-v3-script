                                }
                                unnumbered-address "$junos-loopback-interface";
                            }
                        }
                    }
                }
                protocols {
                    router-advertisement {
                        interface "$junos-interface-name" {
                            max-advertisement-interval 60;
                            managed-configuration;
                        }
                    }
                }
            }
        }
        protocols {
            bgp {
                group to_gw {
                    neighbor 10.1.1.1 {
                        family inet {
                            any;
                        }
                        export from_subs;
                        peer-as 65100;
                        local-as 65200;
                    }
                    neighbor fc00:dead:beef:1::1 {
                        family inet6 {
                            any;
                        }
                        export from_subs;
                        peer-as 65100;
                        local-as 65200;
                    }
                }
            }
        }
    }
}
apply-groups vbng5;

