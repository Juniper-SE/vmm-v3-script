                        range r1 {
                            low 192.168.101.101;
                            high 192.168.101.254;
                        }
                        dhcp-attributes {
                            name-server {
                                192.168.10.1;
                            }
                            router {
                                192.168.101.1;
                            }
                        }
                    }
                }
                pool pool6 {
                    family inet6 {
                        prefix fc00:dead:beef:2::/64;
                        range r2 {
                            low fc00:dead:beef:2::2000:1/128;
                            high fc00:dead:beef:2::2000:ffff/128;
                        }
                    }
                }
            }
        }
        dynamic-profiles {
            svlanprof {
                interfaces {
                    "$junos-interface-ifd-name" {
                        unit "$junos-interface-unit" {
                            demux-source [ inet inet6 ];
                            proxy-arp restricted;
                            vlan-tags outer any;
                            family inet {
                                unnumbered-address lo0.0;
                            }
                            family inet6 {
                                unnumbered-address lo0.0;
                            }
                        }
                    }
                }
                protocols {
                    router-advertisement {
                        interface "$junos-interface-name" {
                            max-advertisement-interval 60;
                            managed-configuration;
                        }
                    }
                }
            }
            dhcp1 {
                interfaces {
                    demux0 {
                        unit "$junos-interface-unit" {
                            family inet {
                                filter {
                                    input filter1v4;
                                }
                                service {
                                    input {
                                        service-set ss1 service-filter redir1;
                                    }
                                }
                            }
                            family inet6 {
                                filter {
                                    input filter1v6;
                                }
                            }
                        }
                    }
                }
            }
            dhcp {
                routing-instances {
                    "$junos-routing-instance" {
                        interface "$junos-interface-name";
                    }
                }
                interfaces {
                    demux0 {
                        unit "$junos-interface-unit" {
                            demux-options {
                                underlying-interface "$junos-interface-ifd-name";
                            }
                            family inet {
