                        address fc00:dead:beef:2::1/128;
                    }
                }
            }
            ge-0/0/1 {
                hierarchical-scheduler maximum-hierarchy-levels 2;
                flexible-vlan-tagging;
                auto-configure {
                    vlan-ranges {
                        dynamic-profile svlanprof {
                            accept any;
                            ranges {
                                any;
                            }
                        }
                        override;
                    }
                    remove-when-no-subscribers;
                }
                encapsulation flexible-ethernet-services;
            }
            si-0/0/0 {
                unit 0 {
                    family inet;
                }
            }
        }
        policy-options {
            policy-statement from_subs {
                term 1 {
                    from protocol access-internal;
                    then accept;
                }
                term default {
                    then reject;
                }
            }
        }
        firewall {
            family inet {
                filter test2 {
                    interface-specific;
                    term 1 {
                        then accept;
                    }
                }
                filter filter1v4 {
                    interface-specific;
                    term 1 {
                        from {
                            protocol udp;
                            destination-port domain;
                        }
                        then accept;
                    }
                    term 2 {
                        from {
                            destination-address {
                                10.1.1.0/24;
                            }
                        }
                        then accept;
                    }
                    term 3 {
                        from {
                            protocol tcp;
                            destination-port [ 80 443 ];
                        }
                        then accept;
                    }
                    term default {
                        then {
                            reject;
                        }
                    }
                }
                filter test3 {
                    interface-specific;
                    term 1 {
                        then accept;
                    }
                }
                service-filter redir1 {
                    term 1 {
                        from {
                            destination-address {
                                10.1.1.0/24;
                            }
                        }
                        then skip;
                    }
                    term 2 {
                        from {
                            destination-port [ 80 443 ];
                        }
                        then service;
                    }
                    term default {
                        then skip;
                    }
                }
                service-filter redir2 {
                    term default {
                        then skip;
                    }
                }
            }
            family inet6 {
                filter filter1v6 {
                    interface-specific;
                    term 1 {
                        from {
                            next-header udp;
                            destination-port domain;
                        }
                        then accept;
                    }
                    term 2 {
                        from {
                            destination-address {
                                fc00:dead:beef:1::/64;
                            }
                        }
                        then accept;
                    }
                    term 3 {
                        from {
                            next-header tcp;
                            destination-port [ 80 443 ];
                        }
                        then accept;
                    }
                    term default {
                        then {
                            reject;
                        }
                    }
                }
            }
        }
        access {
            profile vbng1 {
                authentication-order radius;
                radius {
                    authentication-server 10.1.1.82;
                    accounting-server 10.1.1.82;
                }
                radius-server {
                    10.1.1.82 {
