version 21.3R1.9;
system {
    host-name vbng;
    root-authentication {
    }
    configuration-database {
        max-db-size 4000000;
    }
    login {
        user admin {
            uid 2000;
            class super-user;
            authentication {
            }
        }
    }
    services {
        ssh;
        extension-service {
            request-response {
                grpc {
                    clear-text {
                        port 32767;
                    }
                }
            }
        }
        netconf {
            ssh;
        }
        dhcp-local-server {
            dhcpv6 {
                overrides {
                    dual-stack ds1;
                }
                group g2 {
                    interface ge-0/0/1.0;
                    interface demux0.0;
                }
            }
            overrides {
                dual-stack ds1;
            }
            group g1 {
                interface ge-0/0/1.0;
                interface demux0.0;
            }
            dual-stack-group ds1 {
                authentication {
                    password jnpr123;
                    username-include {
                        mac-address;
                    }
                }
                dynamic-profile dhcp-dmux-prof;
                classification-key {
                    mac-address;
                }
                protocol-master inet;
                liveness-detection {
                    failure-action clear-binding;
                    method {
                        layer2-liveness-detection {
                            transmit-interval 300;
                            max-consecutive-retries 3;
                        }
                    }
                }
            }
        }
        subscriber-management {
            overrides {
                interfaces {
                    family {
                        inet6 {
                            layer2-liveness-detection;
                        }
                        inet {
                            layer2-liveness-detection;
                            receive-gratuitous-arp;
                            ipoe-dynamic-arp-enable;
                        }
                    }
                }
            }
            enable;
        }
    }
    management-instance;
    syslog {
        user * {
            any emergency;
        }
        file interactive-commands {
            interactive-commands any;
        }
        file messages {
            any notice;
            authorization info;
        }
    }
    ntp {
        server 172.16.10.1;
    }
}
chassis {
    network-services enhanced-ip;
}
access-profile vbng1;
interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 172.16.12.2/24;
            }
            family inet6 {
                address fc00:dead:beef:1::1012:2/64;
            }
        }
    }
    ge-0/0/2 {
        mtu 9000;
        unit 0;
    }
    fxp0 {
        unit 0 {
            family inet {
                address 172.16.11.11/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 192.168.101.1/32;
            }
            family inet6 {
                address fc00:dead:beef:2::1/128;
            }
        }
    }
    ge-0/0/1 {
        hierarchical-scheduler maximum-hierarchy-levels 2;
        flexible-vlan-tagging;
        auto-configure {
            vlan-ranges {
                dynamic-profile svlanprof {
                    accept any;
                    ranges {
                        any;
                    }
                }
                override;
            }
            remove-when-no-subscribers;
        }
        encapsulation flexible-ethernet-services;
    }
}
snmp {
    community public {
        authorization read-only;
    }
}
policy-options {
    policy-statement from_subs {
        term 1 {
            from protocol access-internal;
            then accept;
        }
        term default {
            then reject;
        }
    }
}
access {
    profile vbng1 {
        authentication-order none;
    }
    address-assignment {
        neighbor-discovery-router-advertisement pool6;
        pool local1 {
            family inet {
                network 192.168.101.0/24;
                range r1 {
                    low 192.168.101.101;
                    high 192.168.101.254;
                }
                dhcp-attributes {
                    name-server {
                        192.168.10.1;
                    }
                    router {
                        192.168.101.1;
                    }
                }
            }
        }
        pool pool6 {
            family inet6 {
                prefix fc00:dead:beef:2::/64;
                range r2 {
                    low fc00:dead:beef:2::2000:1/128;
                    high fc00:dead:beef:2::2000:ffff/128;
                }
            }
        }
    }
}
routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 172.16.11.1;
            }
        }
    }
}
dynamic-profiles {
    svlanprof {
        interfaces {
            "$junos-interface-ifd-name" {
                unit "$junos-interface-unit" {
                    demux-source [ inet inet6 ];
                    proxy-arp restricted;
                    vlan-tags outer any;
                    family inet {
                        unnumbered-address lo0.0;
                    }
                    family inet6 {
                        unnumbered-address lo0.0;
                    }
                }
            }
        }
        protocols {
            router-advertisement {
                interface "$junos-interface-name" {
                    max-advertisement-interval 60;
                    managed-configuration;
                }
            }
        }
    }
    dhcp-dmux-prof {
        routing-instances {
            "$junos-routing-instance" {
                interface "$junos-interface-name";
            }
        }
        interfaces {
            demux0 {
                unit "$junos-interface-unit" {
                    demux-options {
                        underlying-interface "$junos-interface-ifd-name";
                    }
                    family inet {
                        demux-source {
                            $junos-subscriber-ip-address;
                        }
                        unnumbered-address "$junos-loopback-interface";
                    }
                    family inet6 {
                        demux-source {
                            "$junos-subscriber-ipv6-address";
                        }
                        unnumbered-address "$junos-loopback-interface";
                    }
                }
            }
        }
        protocols {
            router-advertisement {
                interface "$junos-interface-name" {
                    max-advertisement-interval 60;
                    managed-configuration;
                }
            }
        }
    }
}
protocols {
    bgp {
        group to_gw {
            neighbor 172.16.12.1 {
                family inet {
                    any;
                }
                export from_subs;
                peer-as 65100;
                local-as 65200;
            }
            neighbor fc00:dead:beef:1::1 {
                family inet6 {
                    any;
                }
                export from_subs;
                peer-as 65100;
                local-as 65200;
            }
        }
    }
    lldp {
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/2;
    }
}
