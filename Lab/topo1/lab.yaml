fabric:
  subnet: 10.100.0.0/24
  topology:
  # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
  # value for the field status:
  # bit 0 : ipv4
  # bit 1 : ipv6
  # bit 2 : iso
  # bit 3 : mpls
  # bit 4 : isis
  # bit 5 : rsvp
  # bit 6 : ldp
  # bit 7 : delay_measurement_rpm
  # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
  # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
  # ingress controller: 172.16.255.1
  # NGIX ingress controller: 172.16.255.2
  # insight : 172.16.255.3
  # SNMP trap: 172.16.255.4
  # Netflow : 172.16.255.5
  # PCE serveR: 172.16.255.6
    - [ 0x17, r1, ge-0/0/1, r2, ge-0/0/1 ]
    - [ 0x17, r1, ge-0/0/2, r4, et-0/0/1 ]
    - [ 0x17, r2, ge-0/0/2, r3, et-0/0/1 ]
    - [ 0x17, r4, et-0/0/2, r3, et-0/0/2 ]
vm:
  gw:
    type: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.11.254/24
        dhcp_range: 172.16.11.1-172.16.11.200
  r1:
    type: vjunos_router
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.1/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.1/32
          iso: 49.0001.0001.0001.0001.00
          inet6: fc00:dead:beef:ffff::1/128
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: r1ge0
        mtu: 9000
  r2:
    type: vjunos_router
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.2/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.2/32
          iso: 49.0001.0001.0001.0002.00
          inet6: fc00:dead:beef:ffff::2/128
        protocol:
          isis: passive
      ge-0/0/0:
        bridge: r2ge0
        mtu: 9000
  r3:
    type: vjunos_evolved
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.3/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.3/32
          iso: 49.0001.0001.0001.0003.00
          inet6: fc00:dead:beef:ffff::3/128
        protocol:
          isis: passive
      et-0/0/0:
        bridge: r3et0
        mtu: 9000
  r4:
    type: vjunos_evolved
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.4/24
          gateway4: 172.16.11.254
      lo0:
        family:
          inet: 10.100.255.4/32
          iso: 49.0001.0001.0001.0004.00
          inet6: fc00:dead:beef:ffff::4/128
        protocol:
          isis: passive
      et-0/0/0:
        bridge: r4et0
        mtu: 9000
  client1:
    type: pchpv1
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.10/24
          gateway4: 172.16.11.254
      em1: 
        bridge: r1ge0
      em2: 
        bridge: r2ge0
      em3: 
        bridge: r3et0
      em4: 
        bridge: r4et0

