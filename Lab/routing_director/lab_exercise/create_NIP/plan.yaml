infrastructure_ntw:

  default_interface_profiles:
  - IP1
  default_node_profiles:
  - DP1
  interface_profiles:
    interface_profile:
    - name: IP1
      templates: []
  node_profiles:
    node_profile:
    - analytics:
        traffic_engineering: {}
      ipv6_tunneling:
        enabled: false
      labels: []
      name: DP1
      per_flow_load_balancing:
        enabled: false
      templates: []
      trust:
        enabled: true
  labels:
    label: []
  network_nodes:
    network_node:
    {% for node in nodes -%}
    - installation:
        duration: 5
      interfaces:
        interface: []
        port: []
      model: vMX
      name: {{node}}
      node_type: paper-node
      profiles: []
      serial: {{ nodes[node].sernum}}
      site_id: {{ nodes[node].site}}
      vendor: Juniper Networks
    {% endfor -%}
instance_id: NIP1
