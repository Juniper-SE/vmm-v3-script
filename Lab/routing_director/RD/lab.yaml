---
name: rd2
pod: 
  type: vmm
  vmmserver: q-pod29-vmm.englab.juniper.net
  user: irzan
  home_dir : /vmm/data/user_disks/irzan
images:   
  gw: images/gw2.qcow2
  ubuntu: images/ubuntu24.04.qcow2
  # rd: images/rd/routing-director-2.6.0.g0c11dd7c84-disk1.vmdk
  rd: images/rd/rd-2.6.0-disk1.qcow2
  #paagent: images/paa-test-agent_4.4.0.9.qcow2
junos_login:
  login: admin
  password: pass01
wg:
  tunnel_ip:
    gw_ip: 192.168.199.254/24
    ws_ip: 192.168.199.1/24
  prefix_allowed:
  - 172.16.10.0/24 
  - 172.16.11.0/24 
  - 172.16.12.0/24 
  - 10.100.255.0/24
vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: control
        family:
          inet: 172.16.11.254/24
          inet6: fc00:dead:beef:a011::1/64
        dhcp_range: 172.16.11.10-172.16.11.100
