# fabric:
#   subnet: 10.100.1.128/25
#   topology:
#   # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
#   # value for the field status:
#   # bit 0 : ipv4
#   # bit 1 : ipv6
#   # bit 2 : iso
#   # bit 3 : mpls
#   # bit 4 : isis
#   # bit 5 : rsvp
#   # bit 6 : ldp
#   # bit 7 : delay_measurement_rpm
#   # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
#   # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
#     - [ 0x0, tGen, em1, r1, em1 ]
#     - [ 0x0, tGen, em2, r2, em1 ]
#     - [ 0x0, tGen, em3, r3, em1 ]
#     - [ 0x0, tGen, em4, r4, em1 ]
vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.10.1/24
        dhcp_range: 172.16.10.200-172.16.10.230
  r2:
    type: junos
    os: vmx
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.102/24
      ge-0/0/0:
        bridge: wan1
        family:
          inet: 10.100.1.128/31
      ge-0/0/1:
        bridge: wan2
        family:
          inet: 10.100.1.130/31
  r3:
    type: junos
    os: vmx
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.103/24
      ge-0/0/0:
        bridge: wan1
        family:
          inet: 10.100.1.131/31
      ge-0/0/1:
        bridge: wan2
        family:
          inet: 10.100.1.132/31  
  r1:
    type: pchpv2
    os: ubuntu2
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.201/24
          gateway4: 172.16.10.1
      em2:
        bridge: wan1
        family: 
          inet: 10.100.1.129/31
      em3:
        bridge: lan1
        family: 
          inet: 10.100.11.1/24
  r4:
    type: pchpv2
    os: ubuntu2
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.204/24
          gateway4: 172.16.10.1
      em2:
        bridge: wan1
        family: 
          inet: 10.100.1.123/31
      em3:
        bridge: lan2
        family: 
          inet: 10.100.12.1/24
  pc1:
    type: pctiny
    os: ubuntu
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.205/24
      em2:
        bridge: lan1
        family:
          inet: 10.100.11.2/24
        static:
          - to: 10.100.12.0/24
            via: 10.100.11.1
  pc2:
    type: pctiny
    os: ubuntu
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.206/24
      em2:
        bridge: lan2
        family:
          inet: 10.100.12.2/24
        static:
          - to: 10.100.11.0/24
            via: 10.100.12.1
  registry:
    type: pcmedium
    os: ubuntu2
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.210/24
