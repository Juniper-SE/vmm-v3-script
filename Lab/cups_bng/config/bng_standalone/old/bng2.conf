
groups {
    evpn-vpws {
        routing-instances {
            evpn-vpws-1 {
                instance-type evpn-vpws;
                protocols {
                    evpn {
                        interface ps0.0 {
                            vpws-service-id {
                                local 103;
                                remote 104;
                            }
                        }
                    }
                }
                interface ps0.0;
                vrf-target target:64520:10002;
            }
        }
        protocols {
            bgp {
                group to_acs {
                    local-address 172.16.255.2;
                    family evpn {
                        signaling;
                    }
                    peer-as 64520;
                    local-as 64520;
                    neighbor 172.16.255.3;
                }
            }
        }
    }
    pw {
        chassis {
            pseudowire-service {
                device-count 2048;
            }
            fpc 0 {
                pic 0 {
                    tunnel-services;
                }
            }
        }
        interfaces {
            ps0 {
                anchor-point {
                    lt-0/0/0;
                }
                flexible-vlan-tagging;
                auto-configure {
                    vlan-ranges {
                        dynamic-profile vlan-profile {
                            accept pppoe;
                            ranges {
                                1-4094;
                            }
                        }
                    }
                    remove-when-no-subscribers;
                }
                no-gratuitous-arp-request;
                unit 0 {
                    encapsulation ethernet-ccc;
                }
            }
            inactive: lt-0/0/0 {
                hierarchical-scheduler maximum-hierarchy-levels 2 implicit-hierarchy;
            }
        }
    }
    bng {
        access-profile pppoe1_profile;
        access {
            radius-server {
                172.16.11.201 {
                    port 1812;
                    accounting-port 1813;
                    secret "$9$g34GikqfznCmfO1REyr";
                    source-address 172.16.12.2;
                }
            }
            profile pppoe1_profile {
                accounting-order radius;
                authentication-order radius;
                radius {
                    authentication-server 172.16.11.201;
                    accounting-server 172.16.11.201;
                }
                accounting {
                    order radius;
                    accounting-stop-on-access-deny;
                    immediate-update;
                    address-change-immediate-update;
                    update-interval 10;
                    statistics volume-time;
                }
            }
        }
        dynamic-profiles {
            pppoe1 {
                routing-instances {
                    "$junos-routing-instance" {
                        interface "$junos-interface-name";
                    }
                }
                interfaces {
                    pp0 {
                        unit "$junos-interface-unit" {
                            ppp-options {
                                chap;
                                pap;
                            }
                            pppoe-options {
                                underlying-interface "$junos-underlying-interface";
                                server;
                            }
                            family inet {
                                unnumbered-address "$junos-loopback-interface";
                            }
                            family inet6 {
                                unnumbered-address "$junos-loopback-interface";
                            }
                        }
                    }
                }
                protocols {
                    router-advertisement {
                        interface "$junos-interface-name" {
                            other-stateful-configuration;
                            prefix $junos-ipv6-ndra-prefix;
                        }
                    }
                }
            }
            vlan-profile {
                interfaces {
                    demux0 {
                        unit "$junos-interface-unit" {
                            vlan-id "$junos-vlan-id";
                            demux-options {
                                underlying-interface "$junos-interface-ifd-name";
                            }
                            family pppoe {
                                access-concentrator bng1;
                                duplicate-protection;
                                dynamic-profile pppoe1;
                            }
                        }
                    }
                }
            }
        }
        routing-options {
            static {
                route 172.16.11.0/24 next-hop 172.16.12.254;
            }
        }
    }
    ri {
        interfaces {
            lo0 {
                unit 101 {
                    family inet {
                        address 10.100.1.21/32;
                    }
                    family inet6 {
                        address 2001:1010:dead:ffff::21/128;
                    }
                }
                unit 102 {
                    family inet {
                        address 10.100.1.22/32;
                    }
                    family inet6 {
                        address 2001:1010:dead:ffff::22/128;
                    }
                }
                unit 103 {
                    family inet {
                        address 10.100.1.23/32;
                    }
                    family inet6 {
                        address 2001:1010:dead:ffff::23/128;
                    }
                }
            }
            ge-0/0/2 {
                unit 0 {
                    family inet6;
                }
            }
        }
        routing-instances {
            isp1 {
                instance-type vrf;
                system {
                    services {
                        dhcp-local-server {
                            dhcpv6 {
                                overrides {
                                    delegated-pool isp1_pool6pd;
                                }
                                group isp1 {
                                    interface pp0.0;
                                }
                            }
                        }
                    }
                }
                access {
                    address-assignment {
                        neighbor-discovery-router-advertisement isp1_pool6;
                        pool isp1_pool6 {
                            family inet6 {
                                prefix fc00:1010:2101::/56;
                                range r1 prefix-length 64;
                            }
                        }
                        pool isp1_pool6pd {
                            family inet6 {
                                prefix 2001:1010:dead:2100::/56;
                                range r1 prefix-length 64;
                            }
                        }
                        pool isp1_pool {
                            family inet {
                                network 172.16.201.0/24;
                                xauth-attributes {
                                    primary-dns 66.129.233.81/32;
                                }
                            }
                        }
                    }
                }
                interface lo0.101;
                vrf-target target:64512:1101;
                vrf-table-label;
            }
            isp2 {
                instance-type vrf;
                system {
                    services {
                        dhcp-local-server {
                            dhcpv6 {
                                overrides {
                                    delegated-pool isp2_pool6pd;
                                }
                                group isp2 {
                                    interface pp0.0;
                                }
                            }
                        }
                    }
                }
                access {
                    address-assignment {
                        neighbor-discovery-router-advertisement isp2_pool6;
                        pool isp2_pool6 {
                            family inet6 {
                                prefix fc00:1010:2102::/56;
                                range r1 prefix-length 64;
                            }
                        }
                        pool isp2_pool6pd {
                            family inet6 {
                                prefix 2001:1010:dead:2200::/56;
                                range r1 prefix-length 64;
                            }
                        }
                        pool isp2_pool {
                            family inet {
                                network 172.16.202.0/24;
                                xauth-attributes {
                                    primary-dns 66.129.233.81/32;
                                }
                            }
                        }
                    }
                }
                interface lo0.102;
                vrf-target target:64512:1102;
                vrf-table-label;
            }
            isp3 {
                instance-type vrf;
                system {
                    services {
                        dhcp-local-server {
                            dhcpv6 {
                                overrides {
                                    delegated-pool isp3_pool6pd;
                                }
                                group isp3 {
                                    interface pp0.0;
                                }
                            }
                        }
                    }
                }
                access {
                    address-assignment {
                        neighbor-discovery-router-advertisement isp3_pool6;
                        pool isp3_pool6 {
                            family inet6 {
                                prefix fc00:1010:2103::/56;
                                range r1 prefix-length 64;
                            }
                        }
                        pool isp3_pool6pd {
                            family inet6 {
                                prefix 2001:1010:dead:2300::/56;
                                range r1 prefix-length 64;
                            }
                        }
                        pool isp3_pool {
                            family inet {
                                network 172.16.203.0/24;
                                xauth-attributes {
                                    primary-dns 66.129.233.81/32;
                                }
                            }
                        }
                    }
                }
                interface lo0.103;
                vrf-target target:64512:1103;
                vrf-table-label;
            }
        }
        routing-options {
            route-distinguisher-id 172.16.255.2;
        }
        protocols {
            bgp {
                group to_pe1 {
                    type internal;
                    local-address 172.16.255.2;
                    family inet-vpn {
                        any;
                    }
                    family inet6-vpn {
                        any;
                    }
                    peer-as 64512;
                    local-as 64512;
                    neighbor 172.16.255.6;
                }
            }
            mpls {
                ipv6-tunneling;
            }
        }
    }
    l2c {
        protocols {
            l2circuit {
                neighbor 172.16.255.3 {
                    interface ps0.0 {
                        virtual-circuit-id 2;
                        encapsulation-type ethernet-vlan;
                        ignore-mtu-mismatch;
                        no-vlan-id-validate;
                    }
                }
            }
            ldp {
                interface lo0.0;
            }
        }
    }
    bng_common {
        system {
            configuration-database {
                max-db-size 104857600;
            }
            services {
                subscriber-management {
                    enable;
                }
            }
            ntp {
                server 66.129.233.81;
            }
        }
        routing-options {
            static {
                route 172.16.11.0/24 next-hop 172.16.12.254;
                route 66.129.233.81/32 next-hop 172.16.12.254;
            }
        }
    }
    pw_b {
        chassis {
            pseudowire-service {
                device-count 2048;
            }
            fpc 0 {
                pic 0 {
                    tunnel-services;
                }
            }
        }
        interfaces {
            ps0 {
                anchor-point {
                    lt-0/0/0;
                }
                flexible-vlan-tagging;
                no-gratuitous-arp-request;
                unit 0 {
                    encapsulation ethernet-ccc;
                }
            }
        }
    }
    ri_b {
        interfaces {
            lo0 {
                unit 101 {
                    family inet {
                        address 10.100.1.21/32;
                    }
                    family inet6 {
                        address 2001:1010:dead:ffff::21/128;
                    }
                }
                unit 102 {
                    family inet {
                        address 10.100.1.22/32;
                    }
                    family inet6 {
                        address 2001:1010:dead:ffff::22/128;
                    }
                }
                unit 103 {
                    family inet {
                        address 10.100.1.23/32;
                    }
                    family inet6 {
                        address 2001:1010:dead:ffff::23/128;
                    }
                }
            }
            ge-0/0/2 {
                unit 0 {
                    family inet6;
                }
            }
        }
        routing-instances {
            isp1 {
                instance-type vrf;
                interface lo0.101;
                vrf-target target:64512:1101;
                vrf-table-label;
            }
            isp2 {
                instance-type vrf;
                interface lo0.102;
                vrf-target target:64512:1102;
                vrf-table-label;
            }
            isp3 {
                instance-type vrf;
                interface lo0.103;
                vrf-target target:64512:1103;
                vrf-table-label;
            }
        }
        routing-options {
            route-distinguisher-id 172.16.255.2;
        }
        protocols {
            bgp {
                group to_pe1 {
                    type internal;
                    local-address 172.16.255.2;
                    family inet-vpn {
                        any;
                    }
                    family inet6-vpn {
                        any;
                    }
                    peer-as 64512;
                    local-as 64512;
                    neighbor 172.16.255.6;
                }
            }
            mpls {
                ipv6-tunneling;
            }
        }
    }
    cups_up {
        system {
            services {
                subscriber-management {
                    enable {
                        force;
                    }
                    mode {
                        user-plane {
                            user-plane-name bng2;
                            transport {
                                inet 172.16.255.2;
                            }
                            pfcp {
                                retransmission-timer 3;
                                retries 5;
                                heartbeat-interval 60;
                            }
                            control-plane {
                                control-plane-name cp1;
                                transport {
                                    inet 172.16.1.1;
                                }
                            }
                        }
                    }
                }
            }
        }
        routing-options {
            static {
                route 172.16.1.1/32 next-hop 172.16.12.254;
            }
        }
    }
}
apply-groups [ evpn-vpws  bng_common pw bng ri ];
