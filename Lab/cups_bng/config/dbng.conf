system {
    services {
        subscriber-management {
            enable {
                force;
            }
            mode {
                control-plane {
                    control-plane-name cp1;
                    force-broadband-device;
                    transport {
                        inet 172.16.1.1;
                    }
                    user-plane bng1 {
                        inet 172.16.255.1;
                        netconf {
                            user-name admin;
                            password "$9$-NdYoJZjqPQUj/CtpB1"; ## SECRET-DATA
                            port 830;
                        }
                    }
                    user-plane bng2 {
                        inet 172.16.255.2;
                        netconf {
                            user-name admin;
                            password "$9$-NdYoJZjqPQUj/CtpB1"; ## SECRET-DATA
                            port 830;
                        }
                    }
                    pfcp {
                        retransmission-timer 3;
                        retries 3;
                        heartbeat-interval 10;
                        enable-tracing;
                    }
                }
            }
            interfaces up:bng1:ps0 {
                auto-configure {
                    vlan-ranges {
                        dynamic-profile vlan-profile {
                            accept pppoe;
                            ranges {
                                1-4094;
                            }
                        }
                    }
                    remove-when-no-subscribers;
                }
            }
            interfaces up:bng2:ps0 {
                auto-configure {
                    vlan-ranges {
                        dynamic-profile vlan-profile {
                            accept pppoe;
                            ranges {
                                1-4094;
                            }
                        }
                    }
                    remove-when-no-subscribers;
                }
            }
        }
    }
}
chassis {
    pseudowire-service {
        device-count 1024;
    }
    network-services enhanced-ip;
}
access-profile pppoe1_profile;
access {
    radius-server {
        172.16.11.201 {
            port 1812;
            accounting-port 1813;
            secret "$9$g34GikqfznCmfO1REyr"; ## SECRET-DATA
        }
    }
    profile pppoe1_profile {
        accounting-order radius;
        authentication-order radius;
        radius {
            authentication-server 172.16.11.201;
            accounting-server 172.16.11.201;
        }
        accounting {
            order radius;
            accounting-stop-on-access-deny;
            immediate-update;
