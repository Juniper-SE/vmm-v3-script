images:
  gw: images/gw.qcow2
  ubuntu: images/ubuntu-20.04.qcow2
  debian: images/debian.qcow2
  vmx_re: images/vmx/junos-vmx-x86-64-22.4R1.10.vmdk
  bridge: images/bridge.qcow2
junos_login:
  login: admin
  password: pass01
fabric:
  subnet: 10.100.1.128/25
  topology:
  # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
  # value for the field status:
  # bit 0 : ipv4
  # bit 1 : ipv6
  # bit 2 : iso
  # bit 3 : mpls
  # bit 4 : isis
  # bit 5 : rsvp
  # bit 6 : ldp
  # bit 7 : delay_measurement_rpm
  # bit 8 : large MTU
  # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
  # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
    - [ 0x115, pe1, ge-0/0/3, p1, ge-0/0/0 ]
    - [ 0x115, pe1, ge-0/0/4, p2, ge-0/0/0 ]
    - [ 0x115, p1, ge-0/0/1, p2, ge-0/0/1 ]
    - [ 0x115, p1, ge-0/0/2, p3, ge-0/0/0 ]
    - [ 0x115, p2, ge-0/0/2, p4, ge-0/0/0 ]
    - [ 0x115, p3, ge-0/0/1, p4, ge-0/0/1 ]
    - [ 0x115, p3, ge-0/0/2, pe2, ge-0/0/3 ]
    - [ 0x115, p3, ge-0/0/3, pe3, ge-0/0/3 ]
    - [ 0x115, p4, ge-0/0/2, pe2, ge-0/0/4 ]
    - [ 0x115, p4, ge-0/0/3, pe3, ge-0/0/4 ]

vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.10.1/24
        dhcp_range: 172.16.10.200-172.16.10.220
  pe1:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.101/24
      lo0:
        family:
          inet: 10.100.1.1/32
          iso: 49.0001.0101.0000.1001.00
        protocol:
          isis: passive
      ge-0/0/0: 
        bridge: pe1ge0
      ge-0/0/1: 
        bridge: pe1ge1
      ge-0/0/2: 
        bridge: pe1ge2
  p1:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.102/24
      lo0:
        family:
          inet: 10.100.1.11/32
          iso: 49.0001.0101.0000.1011.00
        protocol:
          isis: passive
  p2:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.103/24
      lo0:
        family:
          inet: 10.100.1.12/32
          iso: 49.0001.0101.0000.1012.00
        protocol:
          isis: passive
  p3:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.104/24
      lo0:
        family:
          inet: 10.100.1.13/32
          iso: 49.0001.0101.0000.1013.00
        protocol:
          isis: passive
  p4:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.105/24
      lo0:
        family:
          inet: 10.100.1.14/32
          iso: 49.0001.0101.0000.1014.00
        protocol:
          isis: passive
  pe2:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.106/24
      lo0:
        family:
          inet: 10.100.1.2/32
          iso: 49.0001.0101.0000.1002.00
        protocol:
          isis: passive
      ge-0/0/0: 
        bridge: pe2ge0
      ge-0/0/1: 
        bridge: pe2ge1
      ge-0/0/2: 
        bridge: pe2ge2
  pe3:
    type: junos
    os: mx240
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.107/24
      lo0:
        family:
          inet: 10.100.1.3/32
          iso: 49.0001.0101.0000.1003.00
        protocol:
          isis: passive
      ge-0/0/0: 
        bridge: pe3ge0
      ge-0/0/1: 
        bridge: pe3ge1
      ge-0/0/2: 
        bridge: pe3ge2
  client1:
    type: pctiny
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family: 
          inet: 172.16.10.201/24
      em1:
        bridge: pe1ge0
      em2:
        bridge: pe2ge0
      em3:
        bridge: pe3ge0
  client2:
    type: pctiny
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.202/24
      em1:
        bridge: pe1ge1
      em2:
        bridge: pe2ge1
      em3:
        bridge: pe3ge1
  client3:
    type: pctiny
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.203/24
      em1:
        bridge: pe1ge2
      em2:
        bridge: pe2ge2
      em3:
        bridge: pe3ge2
  br1:
    type: bridge
    os: bridge
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.204/24
      em1:
        node: [pe1, ge-0/0/3, wan1 ]
      em2:
        node: [p1, ge-0/0/0, wan1 ]
      em3:
        node: [pe1, ge-0/0/4, wan2 ]
      em4:
        node: [p2, ge-0/0/0, wan2 ]

